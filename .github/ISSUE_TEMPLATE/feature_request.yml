name: 功能建议
description: 想要一个新功能或给我们提建议
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出宝贵的时间提交功能请求！请尽您所能填写以下表格, 以帮助我们理解您的功能请求

  - type: textarea
    attributes:
      label: 你想加入什么功能？
      description: 用几句话尽可能清晰, 详细的描述你所需要的功能或者建议。
    validations:
      required: true
      